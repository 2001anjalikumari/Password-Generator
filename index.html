<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Glass Effect */
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(40, 40, 60, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-black via-purple-900 to-gray-800 min-h-screen flex items-center justify-center">
    <div class="glass rounded-lg shadow-xl p-8 w-full max-w-lg text-white">
        <h1 class="text-3xl font-bold text-center mb-6">Password Generator</h1>
        <div class="flex items-center mb-6">
            <input type="text" readonly placeholder="PASSWORD" id="password-Display"
                class="w-full px-4 py-2 text-gray-900 bg-white rounded-l-md focus:ring-2 focus:ring-purple-400 outline-none">
            <button id="copy-Btn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-r-md flex items-center">
                <p id="copy-msg" class="hidden"></p>
                <img src="copy.svg" alt="copy" height="25" width="25" />
            </button>
        </div>

        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <span>Password Length</span>
                <p id="password-Lenght" class="font-medium">0</p>
            </div>
            <input type="range" min="1" max="20" id="slider-Handler" class="w-full accent-purple-500">
        </div>

        <div class="space-y-4 mb-6">
            <div class="flex items-center">
                <input type="checkbox" id="uppercase" class="h-4 w-4 text-purple-500 focus:ring-purple-400">
                <label for="uppercase" class="ml-2">Include Uppercase Letters</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="lowercase" class="h-4 w-4 text-purple-500 focus:ring-purple-400">
                <label for="lowercase" class="ml-2">Include Lowercase Letters</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="number" class="h-4 w-4 text-purple-500 focus:ring-purple-400">
                <label for="number" class="ml-2">Include Numbers</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="symbol" class="h-4 w-4 text-purple-500 focus:ring-purple-400">
                <label for="symbol" class="ml-2">Include Symbols</label>
            </div>
        </div>

        <div class="mb-6">
            <p class="mb-2">Strength</p>
            <div id="indicator" class="h-6 w-6 rounded-full bg-gray-500"></div>
        </div>

        <button id="generate-Button"
            class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition">
            GENERATE PASSWORD
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
